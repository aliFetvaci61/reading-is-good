<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Total count of purchased books</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <table style="width:80%" border="1" 
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
    <th>Month</th>
    <th>Total Order Count</th>
    <th>Total Book Count</th>
    <th>Total Purchased Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="totalCountOfPurchasedBook:${totalCountOfPurchasedBookList}">
        <td th:text="${totalCountOfPurchasedBook.month}"></td>
        <td th:text="${totalCountOfPurchasedBook.totalOrderCount}"></td>
        <td th:text="${totalCountOfPurchasedBook.totalBookCount}"></td>
        <td th:text="${totalCountOfPurchasedBook.totalPuchasedAmount}"></td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
